<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cellular Automata</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
<!--<script type="text/javascript" src="js/plugins.js"></script> -->
</head>

<body>
	<div id="content-window">
		<!-- The actual display goes here, populated by jQuery -->
	</div>

	<div id="control-panel">
		<ul class="controls">
			<li>
				<p>Color theme: </p>
				<select id="color-theme">
					<option value="theme-mono">Black and White</option>
					<option value="theme-greenpos">Classic Green</option>
					<option value="theme-amberpos">Classic Amber</option>
				</select>
			</li>
			<li>
				<p>Select rule-set: </p>
				<select id="rule-set">
					<option value="rules-conway">Conway's Game of Life</option>
					<option value="rules-custom1">Custom #1 (not set)</option>
					<option value="rules-custom2">Custom #2 (not set)</option>
				</select>
			</li>
			<li>
				<p>Select animation style: </p>
				<select id="anim-style">
					<option value="anim-blink">Blink</option>
					<option value="anim-fade">Fade</option>
					<option value="anim-pop">Pop</option>
				</select>
			</li>
			<li>
				<p>Choose new random seed: </p>
				<input id="seed-input" type="number"/>
				<p class="small">(Or leave empty for random)</p>
			</li>
			<li>
				<!-- All of these need to be cool inline buttons! On 1 line. -->
				<span class="anim-button"><i class="fa fa-square"></i></span>
				<span class="anim-button"><i class="fa fa-play"></i></span>
				<span class="anim-button"><i class="fa fa-eject"></i></span>
				<span class="anim-button reset">Clear all cells</span>
				<p>Delay (in ms): </p>
				<input id="delay-speed" type="number" min="500" max="5000" value="1000" width="5" />
			</li>
			<li>
				<button id="reload-button" type="button">Reload</button>
				<hr>
			</li>
			<li>
				<p>About</p>
				<p>Contact</p>
			</li>
		</ul>
	</div>
</body>
</html>
