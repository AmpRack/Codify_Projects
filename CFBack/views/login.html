    <!-- Landing page styles -->
    <div class="container-fluid">
      <!-- Logo section -->
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3" style="margin-top:100px">
          <h1>Logo goes Here</h1>
        </div>
      </div>
      <!-- Logo section end -->

      <!-- Signin Begin -->

      <!-- Form Begin -->
      <form ng-submit="login()">
        <p ng-show="error" class="text-danger">{{ error }}</p>
        <div class="row standard-top-bottom-margin">
          <div class="col-md-4 col-md-offset-4">
            <input type="text" ng-model="user.email" class="form-control text-center" placeholder="Email" />
          </div>
        </div>
        <div class="row smaller-top-bottom-margin">
          <div class="col-md-4 col-md-offset-4">
            <input type="password" ng-model="user.password" class="form-control text-center" placeholder="Password" />
          </div>
        </div>
        <!-- Form End -->

        <!-- Buttons Begin -->
        <div class="row standard-top-smaller-bottom">
          <div class="col-md-2 col-md-offset-5">
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" /> 
          </div>
        </div>
      </div>
    </form>
    
      <div class="row smaller-top-bottom-margin">
        <div class="col-md-2 col-md-offset-5">
          <a href="#/register" type="button" class="btn btn-default btn-lg btn-block">Sign-Up</a> 
        </div>
      </div>
      <!-- Buttons End -->
      
      <div class="row text-center smaller-top-bottom-margin">
        <a href="">I forgot my username/password</a>
      </div>
      <!-- Signin End -->
    </div>
