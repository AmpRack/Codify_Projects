<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BootstrapJS Tutorials 3</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
         
        <!-- First dropdown button -->
        <div class="dropdown">
            <button class="btn btn-danger" data-toggle="dropdown">
                DO NOT TOUCH
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="">Dropdown link 1</a></li>
                <li><a href="">Dropdown link 2</a></li>
                <li><a href="">Dropdown link 3</a></li>
            </ul>
        </div>

        <!-- Navbar with dropdown button -->
        <nav class="navbar navbar-default">
            <!-- Sets up the navbar, and the brand/logo/link -->
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#nav_collapse"></button>
                <a class="navbar-brand" href="">Project Brand</a>
                <span class="sr-only">Navigation Toggle</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <!-- The actual dropdown menu and button -->
            <div id="nav_collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            Dropdown Button
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="">Link 1</a></li>
                            <li><a href="">Link 2</a></li>
                            <li><a href="">Link 3</a></li>
                            <li><a href="">Link 4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Another dropdown button demo -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-primary btn-block" data-toggle="dropdown">
                            Dropdown button
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="">Link 1</a></li>
                            <li><a href="">Link 2</a></li>
                            <li><a href="">Link 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
