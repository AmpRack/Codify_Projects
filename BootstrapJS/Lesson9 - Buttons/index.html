        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h3>Curabitur felis lacus, imperdiet eu odio a</h3>
                    <button class="btn btn-info btn_reveal" data-toggle="button">Hidden button info</button>

                        <p>Vivamus pellentesque, dui quis faucibus ullamcorper, ipsum sem ultrices odio, eget tincidunt ex lectus iaculis ante. Proin eu enim orci. Suspendisse mollis urna risus, at scelerisque sem venenatis vel. </p>

                    <h3>Things that are fun</h3>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="checkbox">Parties
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox">Festive hats
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox">Snakes
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <h3>Words that start with B</h3>

                            <input type="radio">Batteries

                        </label>
                        <label class="btn btn-primary">
