    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BootstrapJS Tutorials</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="popover-margin">
                <button type="button" data-toggle="popover" class="btn btn-default pop_active" data-placement="left" data-content="Praesent in vestibulum arcu.">Popover left</button>
                <button type="button" data-toggle="popover" class="btn btn-default pop_active" data-placement="top" data-content="Sed ut nisi vel velit fermentum auctor vel eget nibh. Praesent tempus gravida varius">Popover top</button>
                <button type="button" data-toggle="popover" class="btn btn-default pop_active" data-placement="bottom" data-content="Quisque aliquam blandit odio, nec suscipit felis accumsan non. Cras volutpat, augue eleifend tristique posuere, enim tellus fringilla sapien">Popover bottom</button>
                <button type="button" data-toggle="popover" class="btn btn-default pop_active" data-placement="right" data-content="Quisque eget nisi eget mi imperdiet sollicitudin eu a metus.">Popover right</button>
            </div>
            <div class="clearfix"></div><br>

            <div class="col-md-12">
                <button type="button" class="btn btn-lg btn-danger btn-block popover-dismiss pop_active" data-toggle="popover" data-placement="bottom" title="Dismissable popover" data-content="Suspendisse potenti. Duis tempus fermentum metus sed tempor.">Dismissable popover</button>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
