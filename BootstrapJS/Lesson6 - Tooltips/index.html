<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BootstrapJS Tutorials</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div class="container">
            <button type="button" class="btn btn-default tooltips" data-toggle="tooltip" data-placement="bottom" title="Tooltip bottom">
                Tips down
            </button>
            <button type="button" class="btn btn-primary tooltips" data-toggle="tooltip" data-placement="left" title="Tooltip left" data-trigger="focus">
                Tips left
            </button>
            
            <div class="clearfix"></div><br>

            <div class="btn-group">
                <button type="button" class="btn btn-primary tooltips" data-toggle="tooltip" data-placement="top" title="Tooltips up">
                    Tooltips up
                </button>
                <button type="button" class="btn btn-info tooltips" data-toggle="tooltip" data-placement="left" title="Tooltips left">
                    Tooltips left
                </button>
                <button type="button" class="btn btn-warning tooltips" data-toggle="tooltip" data-placement="right" title="Tooltips right">
                    Tooltips right
                </button>
                <button type="button" class="btn btn-danger tooltips" data-toggle="tooltip" data-placement="bottom" title="Tooltips down">
                    Tooltips down
                </button>
            </div>

            <div class="clearfix"></div><br>

            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-block tooltips" data-toggle="tooltip" data-placement="top" title="Tooltip Top" data-delay="500">
                    Tooltip Top
                </button>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.2.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
